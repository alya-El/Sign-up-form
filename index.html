<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">

<body>
    <div class="main">
        <div class="image-seemify">
            <img src="./imgs/Seemify-logos_transparent.png" alt="company logo" class="logo">
            <h1 class="motto">Discover the world's top Artists.</h1>
        </div>

        <div class="content">
            <h2 class="sign-in">Already a member? <a href="" id="signin_link">Sign In</a></h2>
            <div class="form">
                <img src="./imgs/Seemify-logos_black.png" alt="company logo" class="logo-black">
                <h3 class="title">Sign up to Seemify</h3>
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br> <br>Sign up <em><b>now</b></em> to get started.</p>

                <form class="sign-up">
                    <div class="name input-box">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="username input-box">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="email input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="password input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="6+ characters" minlength="6" required>
                    </div>

                    <div class="privacy-terms">
                        <input type="checkbox" required>
                        <label for="checkmark">Creating an account means youâ€™re okay with our <a href="" id="privacy_link">Terms of Service and Privacy Policy</a>.</label>
                    </div>

                    <button class="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
